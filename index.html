<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./vendor/prism/prism.css">

  <link rel="stylesheet" href="./css/default.css">

  <style id="styleTag"></style>
</head>

<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="apple-cheeked left"></div>
        <div class="apple-cheeked right"></div>

        <div class="upper-lip left"></div>
        <div class="upper-lip right"></div>
        <div class="lip-wrapper">
          <div class="lower-lip"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">慢&nbsp;&nbsp;速</button>
    <button data-speed="normal" class="active">中&nbsp;&nbsp;速</button>
    <button data-speed="fast">快&nbsp;&nbsp;速</button>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="./js/main.js"></script>
  <script src="./vendor/prism/prism.js"></script>
</body>

</html>
